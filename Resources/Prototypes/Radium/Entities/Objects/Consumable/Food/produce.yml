- type: entity
  name: кока
  parent: FoodProduceBase
  id: FoodCoca
  description: Листья коки были составной частью в приготовлении колы до кофеина.
  components:
  - type: FlavorProfile
    flavors:
      - leafy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 11
        reagents:
        - ReagentId: Nutriment
          Quantity: 7
        - ReagentId: CocaExtract
          Quantity: 4
  - type: Sprite
    sprite: Radium/Objects/Specific/Hydroponics/coca.rsi
  - type: Produce
    seedId: coca


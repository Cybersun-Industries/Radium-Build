- type: entity
  name: взрывной лемон
  parent: FoodProduceBase
  id: FoodBombLemon
  description: Взрывной лемон настолько прекрасен что аж имеет бомбезный вкус.
  components:
  - type: FlavorProfile
    flavors:
      - gunpowder
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 9
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: BlackPowder
          Quantity: 4
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        base:
          Primed: { state: primed }
          Unprimed: { state: complete }
  - type: Sprite
    sprite: Radium/Objects/Specific/Hydroponics/bomblemon.rsi
    state: produce
    layers:
    - state: produce
      map: ["base"]
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 15
    intensitySlope: 2
    maxIntensity: 25
    canCreateVacuum: false
  - type: ExplodeOnTrigger
  - type: OnUseTimerTrigger
    delay: 3
    initialBeepDelay: 0
    beepSound: /Audio/Machines/Nuke/general_beep.ogg
  - type: Produce
    seedId: bomblemon
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceLemon
        Quantity: 6
      - ReagentId: BlackPowder
        Quantity: 4


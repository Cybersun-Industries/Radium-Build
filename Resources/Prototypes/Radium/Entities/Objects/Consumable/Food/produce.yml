- type: entity
  name: святой арбуз
  parent: [FoodProduceBase, ItemHeftyBase]
  id: FoodHolymelon
  description: Святой арбуз прямиком из ботаники или из церкви.
  components:
  - type: Item
    size: Small
  - type: FlavorProfile
    flavors:
      - watermelon
      - holy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 34
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 4
        - ReagentId: Holywater
          Quantity: 20
  - type: Sprite
    sprite: Radium/Objects/Specific/Hydroponics/holymelon.rsi
  - type: Produce
    seedId: watermelon
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Holywater
        Quantity: 20
  - type: Damageable
    damageContainer: Biological
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SliceableFood
    count: 5
    slice: FoodHolymelonSlice
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: ClothingHeadHatHolymelon
  - type: Tag
    tags:
    - Fruit

